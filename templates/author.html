
{% extends 'base.html' %}

{% block content %}
 <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
 <script src="/static/js/js.cookie.js"></script>
 <link rel="stylesheet" href="/static/css/author.css"/>
<div class="container">
<div class="row">
</div>
</div>
<div class="entry">
  <img src="/static/images/No_image_available.svg" alt="img" id="profile_picture"> <!--hardcoded image for now-->
</div>
<div class = "jumbotron" id="jumbobody">
</div>
<script type="text/javascript">
$.ajax({
    url: "/service/author/{{ a_id }}",
    type: "GET",
    dataType: 'json',
    complete: function (data) {
        var content_head = document.getElementsByClassName("entry")[0];
        var content_info = document.getElementsByClassName("jumbotron")[0];
        var ret_text = JSON.parse(data.responseText);
        var display_name = document.createElement("h1");
        display_name.setAttribute("id", "display_name");
        display_name.innerHTML = ret_text.displayName + "&nbsp";
        content_head.appendChild(display_name); 
        var first_name = document.createElement("div");
        first_name.setAttribute("class", "info");
        first_name.innerHTML = "First Name:";
        content_info.appendChild(first_name);
        var first_name_value = document.createElement("div");
        first_name_value.setAttribute("class", "info_value");
        first_name_value.innerHTML = ret_text.first_name + "&nbsp";
        content_info.appendChild(first_name_value);
        var last_name = document.createElement("div");
        last_name.setAttribute("class", "info");
        last_name.innerHTML = "Last Name:";
        content_info.appendChild(last_name);
        var last_name_value = document.createElement("div");
        last_name_value.setAttribute("class", "info_value");
        last_name_value.innerHTML = ret_text.last_name + "&nbsp";
        content_info.appendChild(last_name_value);
        var email = document.createElement("div");
        email.setAttribute("class", "info");
        email.innerHTML = "Email:";
        content_info.appendChild(email);
        var email_value = document.createElement("div");
        email_value.setAttribute("class", "info_value");
        email_value.innerHTML = ret_text.email + "&nbsp";
        content_info.appendChild(email_value);
        var host_name = document.createElement("div");
        host_name.setAttribute("class", "info");
        host_name.innerHTML = "Host:";
        content_info.appendChild(host_name);
        var host_name_value = document.createElement("div");
        host_name_value.setAttribute("class", "info_value");
        host_name_value.innerHTML = ret_text.host + "&nbsp";
        content_info.appendChild(host_name_value);
        var url = document.createElement("div");
        url.setAttribute("class", "info");
        url.innerHTML = "URL:";
        content_info.appendChild(url);
        var url_value = document.createElement("div");
        url_value.setAttribute("class", "info_value");
        url_value.innerHTML = ret_text.url + "&nbsp";
        content_info.appendChild(url_value);
        var github = document.createElement("div");
        github.setAttribute("class", "info");
        github.innerHTML = "Github:";
        content_info.appendChild(github);
        var github_value = document.createElement("div");
        github_value.setAttribute("class", "info_value");
        github_value.innerHTML = ret_text.github_username + "&nbsp";
        content_info.appendChild(github_value);
        var bio = document.createElement("div");
        bio.setAttribute("class", "info");
        bio.innerHTML = "Bio:";
        content_info.appendChild(bio);
        var bio_value = document.createElement("div");
        bio_value.setAttribute("class", "info_value");
        bio_value.innerHTML = ret_text.bio + "&nbsp";
        content_info.appendChild(bio_value);
    }
});

</script>
{% endblock %}
