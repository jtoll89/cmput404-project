
{% extends 'base.html' %}

{% block content %}

<div class="container">
<div class="row">

<div class="jumbotron">
    <h1>Hello</h1>
    <p>You are on your Dashboard</p>
</div>
</div>
</div>
<p style="text-align:center; font-size:larger" >Recent Posts</p>

<div class="entry">
    <div ng-controller='streamCtrl'>
        <div ng-repeat="post in posts | orderBy: '-published'" class="container post-container">
            <div class="post">
                <h1>{$ post.title $}</h1>
                <h3>{$ post.description $}</h3>
                <p class="post-content">{$ post.content $}</p>
                <p class="post-footer">Posted by {$ post.author.displayName $} {$ post.published | closeDateFilter $}</p>
            </div>
            <div class="form-group" ng-if="post.comments.length > 0">
                <p ng-repeat="comment in post.comments">{$ comment.comment $}</p>
            </div>
            <div class="form-group">
                <textarea class="form-control comment" ng-model="post.comment" placeholder="Add a comment" ></textarea>
            </div>
            <div class="form-group col-sm-2 no-padding">
                <button class="btn btn-primary form-control" type='submit' ng-click="addComment(post, post.comment)">Comment</button>
            </div>

        </div>
    </div>
</div>

<script src="/static/js/js.cookie.js"></script>
{% endblock %}
