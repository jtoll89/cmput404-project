{% extends 'base.html' %}

{% block content %}
<h2>{{ user.author.firstName }} {{user.author.lastName}}</h2>
<ul>
  <li>Username: {{ user.username }}</li>
</ul>


<form method="post">
  {% csrf_token %}
  {{ profile_form.as_p }}
  <button type="submit">Save changes</button>
</form>
{% endblock %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
